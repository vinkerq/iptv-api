name: Run fipttv.py

on:
  push:
    branches:
      - main   # 每次 push 到主分支时触发
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 点自动运行一次

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run fipttv.py
        run: python fipttv.py
